<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form name="registration" method="get" action="details.html">
        <label for="name">Name</label>
    <input name="name" required type="text" required maxlength="10" id="name" value="">
    <br>
    <br>
    <label for="email">Email Address</label>
    <input name="email" required type="email" id="email" value="">
    <br>
    <br>
    <label for="password">Password</label>
    <input required type="password" name="password" value="">
    <br>
    <br>
    <label for="language">Language</label>
    <br>
    <br>
    <input type="radio" id="react" value="react" name="language">
    <label for="react">React</label><br>
    <input type="radio" id="angular" value="angular" name="language">
    <label for="angular">Angular</label><br>
    <input type="radio" id="vue" value="vue" name="language">
    <label for="vue">Vue</label>
    <br>
    <br>
    <label for="course">Course</label>
    <br>
    <br>
    <input type="checkbox" id="mern" value="mern">
    <label for="mern">MERN</label>
    <br>
    <input type="checkbox" id="mean" value="mean">
    <label for="mean">MEAN</label>
    <br>
    <input type="checkbox" id="mevn" value="mevn">
    <label for="mevn">MEVN</label>
    <br>
    <br>
    <label for="field">Field:</label>
    <br>
    <select name="field" id="field">
        <option value="back end">Back End</option>
        <option value="front end">Front End</option>
        <option value="full stack">Full Stack</option>
    </select>
    <br>
    <br>
    <textarea name="text" id="" cols="30" rows="10" value=""></textarea>
    <br>
    <br>
    <label for="no">Phone Number</label>
    <input name="no" required type="digits" id="no" value="">
    <input type="submit">
    </form>
    <h1>TABLES</h1>
    <a href="tables.html">Click Here</a>
</body>
</html>
